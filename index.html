<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projet</title>
    <link href="css/index.css" rel="stylesheet">
    <link href="img/bg_site.jpg" rel="stylesheet">
</head>

<body>
    <div class="header-site">
        <img class="logo" src="img/logo_santraplus.png">
        <header>
            <div class="header-all">
                <span class="header-top">
                    Formulaire à adresser par courrier, fax ou e-mail :
                </span>
                <span class="sous-titre">planning@santraplus.fr
                </span><br>

                <!-- <div class="header-bottom"> -->
                <span class="start">planning santra plus </span>
                <span>- CS 20874 - 76087</span>
                <span>Le Havre CEDEX - Fax : 02 32 74 51 20</span>
                <!--   </div> -->
            </div>
        </header>
    </div>
    <div class="main">
        <main>
            <div class="top-main">
                <form action="" method="POST">
                    <div class="reference">
                        <h3>Vos références</h3>
                        <span>Raison sociale</span>
                        <label for="num-adherant">N° d'adhérent</label>
                        <input type="text" id="num-adherant" name="numero-adherant" placeholder="...">
                        <p>
                            <label for="name-applicant">Nom du demandeur</label>
                            <input type="text" id="name-applicant" name="applicant-name" placeholder="...">
                        </p>
                        <div class="reference-bottom">
                            <label for="tel-applicant">Tel</label>
                            <input type="text" id="tel-applicant" name="tel-applicant" placeholder="...">
                            <label for="fax-applicant">Fax</label>
                            <input type="text" id="fax-applicant" name="fax-applicant" placeholder="...">
                            <label for="mail-applicant">Mail</label>
                            <input type="text" id="mail-applicant" name="mail-applicant" placeholder="...">


                        </div>
                    </div>
                </form>
            </div>
            <div class="main-two">
                <div class="attention">
                    <h3>Attention ! Toute demande incomplète ne sera pas prise en compte</h3>
                </div>
                <div class="salarie">
                    <span>Civilité :</span>
                    <label for="gender">Monsieur</label>
                    <input type="checkbox" id="gender" name="gender">
                    <label for="gender">Madame</label>
                    <input type="checkbox" id="gender" name="gender">
                    <p>
                        <label for="name">Nom de naissance</label>
                        <input type="text" id="name" name="name" placeholder="...">

                        <label for="first-name">Prénom</label>
                        <input type="text" id="first-name" name="first-name" placeholder="...">
                    </p>
                    <label for="marital-name">Nom marital</label>
                    <input type="text" id="marital-name" name="marital-name" placeholder="...">

                    <label for="birthday">Date de naissance</label>
                    <input type="text" id="birthday" name="birthday" placeholder="...">
                    <p>
                        <label for="workspace">Poste de travail</label>
                        <input type="text" id="workspace" name="workspace" placeholder="...">

                        <label for="code-pcs">Code PCS</label>
                        <input type="text" id="code-pcs" name="code-pcs" placeholder="...">
                    </p>
                </div>
           </div>

           <div class="information">


           </div>
        </main>
    </div>
</body>

</html>
